<sj-nav-main-routes (navigated)="navigate($event)"></sj-nav-main-routes>
<mat-sidenav-container>
  <mat-sidenav
    [mode]="mode"
    (mouseenter)="childRoutes ? sideNav.open() : sideNav.close();"
    (mouseleave)="sideNav.close()">
    <sj-nav-sub-routes (navigated)="navigate($event)"></sj-nav-sub-routes>
  </mat-sidenav>
  <mat-sidenav-content>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
